<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Estudiante</title>title>
    <link rel="stylesheet" href="../estilos/estilos_registro.css">
<head>
<body>
    
    <div class="contenedor">

        <header class="encabezado-principal"></header>
        <script src="../js/header.js"></script> <!-- si lo guardas en un archivo JS -->


        <h2>Registro de estudiantes</h2>

        <form action="pprocesar_registro.php" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="tipo_documento">Tipo dedocumento</label>
                    <select id="tipo_documento" name="nombre" required>
                        <option value="">Seleccione...</option>
                        <option value="TI">Tarjeta de Identidad</option>
                        <option value="CC">Cédula de Ciudadania</option>
                        <option value="CE">Cédula de Extranjeria</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="documento">Número de documento</label>
                    <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>
                
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de nacimiento</label>
                    <input type="data" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>

                <div class="form-group">
                    <label for="genero">Género</label>
                    <select id="genero" name="genero" required>
                        <option value="">Seleccione...</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="O">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="jornada">Jornada</label>
                    <select id="jornada" name="jornada" required>
                        <option value="">Seleccione...</option>
                        <option value="mañana">Mañana</option>
                        <option value="tarde">Tarde</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="grado">Grado</label>
                    <input type="text" id="grado" name="grado" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Correo institucional</label>
                    <input type="email" id="Correo" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="Correo">Correo institucional</label>
                    <input type="email" id="Correo" name="Correo" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required> 
                </div>
            </div>

            <div style="text-align: center;">
                <button type="submit"Registrarse></button>
            </div>
        </form>

    </div>

</body>
